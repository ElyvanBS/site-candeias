<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!--Icones-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--Css variaveis-->
    <link rel="stylesheet" href="css/variables.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
    <title>Inicial - Candeias</title>
</head>

<body>

    <header class="header">
        <nav class="nav container-width">
            <a href="index.html" class="logo"><img src="assets/images/logo/logo.png" alt=""></a>
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li><a href="#" class="link-active">Início</a></li>
                <li><a href="#">Nossa história</a></li>
                <li><a href="#">Núcleos</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Grupo Candeias</a></li>
            </ul>
        </nav>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="assets/images/carrosel/slide1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/images/carrosel/slide2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/images/carrosel/slide3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/images/carrosel/slide4.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main class="hero">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="ri-group-line"></i>
                </div>
                
                <div class="stat-number">+ <span class="counter" data-target="1000">0</span></div>
                <div class="stat-text">Alunos</div>
            </div>

            <div class="stat-item">
                <div class="stat-icon">
                   <i class="ri-home-line"></i>
                </div>
                <div class="stat-number">+ <span class="counter" data-target="100">0</span></div>
                <div class="stat-text">Núcleos</div>
            </div>

            <div class="stat-item">
                <div class="stat-icon">
                    <i class="ri-flag-line"></i>
                </div>
                <div class="stat-number">+ <span class="counter" data-target="15">0</span></div>
                <div class="stat-text">Países</div>
            </div>

            <div class="stat-item">
                <div class="stat-icon">
                    <i class="ri-numbers-fill"></i>
                </div>
                <div class="stat-number">+ <span class="counter" data-target="200">0</span></div>
                <div class="stat-text">Formados</div>
            </div>
        </div>

        <!-- Seção com imagem de fundo abaixo do degradê -->
        <div class="background-image"></div>
    </main>


    <!--Barra lateral das redes sociais-->
    <div class="social-sidebar">
        <a href="#" class="social-icon facebook">
            <i class="ri-facebook-line"></i>
        </a>
        <a href="#" class="social-icon instagram">
            <i class="ri-instagram-line"></i>
        </a>
        <a href="#" class="social-icon spotify">
            <i class="ri-spotify-line"></i>
        </a>
        <!--fim da barra lateral-->
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> -->
</body>

</html>
